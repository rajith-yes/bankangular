
<div class="parent">
    <div id="menu"><a id="m1" routerLink="/home">home</a><a id="m1" routerLink="/login">logout</a></div>
    <div class="child1">

            <h1 class="h">
                Adjust split
            </h1>
            <svg (click)="done()" class="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#217acd" d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>
        </div>
<br>
        <div id="bar">
            <h2 (click)="equal()">equally</h2>
            <h2 (click)="unequally()">unequally</h2>
            <h2 style="border-bottom: 4px solid #217ACD;">by percentage</h2>
        </div>
        <br><br>
        <div id="main" *ngFor="let s of this.data.members; let i=index">
            <div id="s1">
                <svg id="svg" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path fill="#217acd"
                    d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
            </svg>
                <div class="h6">{{s.members}}</div>
            </div>
            <div id="s2">
                <svg id="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#217acd" d="M374.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-320 320c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l320-320zM128 128A64 64 0 1 0 0 128a64 64 0 1 0 128 0zM384 384a64 64 0 1 0 -128 0 64 64 0 1 0 128 0z"/></svg>
                <input type="number" id="inp" [(ngModel)]="am[i]" (input)="change()">
            </div>
        </div>
        <h3 style="text-align: center;font-size: 1.7vw;color: #217ACD;">{{this.n2}}% remaining of {{this.percentage}}%</h3>
    </div>
</div>
