<div class="parent">
    <div class="child1">
        Welcome to Bank of TECHFELLAH, where your financial goals come first.
    </div>
    
    <div class="child2">
        <h1 id="head">login</h1>
        <table>
            <tr>
                <td><input id="inp" placeholder="username" type="text" [(ngModel)]="newUser.username"></td>
            </tr>
            <tr>
                <td><input id="inp" placeholder="password" type="password" [(ngModel)]="newUser.password"></td>
            </tr>
            <tr>
                <td><input id="inp2" type="button" value="login" (click)="login()"></td>
            </tr>
        </table>
        <p class="last">Don't have an account? <a id="link" routerLink="/register">Signup</a></p>
    </div>
</div>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple"></ngx-spinner>
