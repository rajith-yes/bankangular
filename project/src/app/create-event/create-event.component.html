<div class="parent">
    <div id="menu"><a id="m1" routerLink="/home">home</a><a id="m1" routerLink="/login">logout</a></div>
    <div class="child1">
        <div id="head">
            <h1>Add Members</h1>
            <div>{{this.data.a.length-1}} selected</div>
        </div>

        <div id="bar" class="c" style="text-align: center;"><input type="text" id="inp" placeholder="search by username" [(ngModel)]="searchText"><button
                style="background-color: transparent;border-color: transparent;cursor: pointer;"><svg id="search"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path fill="#217acd"
                        d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                </svg></button></div>

    

        
           



        <div *ngFor="let s of allusers | search: searchText;let i=index">
            <div id="acc">
                <div id="us"><svg id="imag" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path fill="#217acd"
                            d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
                    </svg>{{s.username}}</div><input type="checkbox" [(ngModel)]="s.checked" (change)="onCheckboxChange($event, s)">
            </div>
        </div>
    </div>
    <div class="child2">
        <div id="head">
            <h1>Enter Name of The Event</h1>
        </div>
        <div id="c1" style="text-align: center;"><input type="text" name="" id="inp" placeholder="enter event name" [(ngModel)]="this.data.gname"></div>
        <div id="c1" style="text-align: center;"><button id="create" (click)="create()">create event</button></div>
        <div id="hea"><h1>Members</h1></div>
        <div *ngFor="let s of this.data.a">
            <div id="acc">
            <div id="us">
                <svg id="imag" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path fill="#217acd"
                    d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
            </svg>
            <div>{{s.username}}</div>
        </div>
        </div>
    </div>
    </div>
</div>
